---
msktutil::msktutilpath: /usr/sbin/msktutil

# don't specify "ensure", that's toggled in cron.pp
msktutil::cronfiles:
  cronstub:
    mode:    '0700'
    owner:   root
    path:    '/etc/cron.daily/msktutil'
    content: "template('msktutil/Debian.cronstub.erb')"
  cronoptions:
    mode:    '0644'
    owner:   root
    path:    /etc/defaults/msktutil
    content: "template('msktutil/Debian.cronoptions.erb')"
